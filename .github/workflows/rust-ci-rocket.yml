name: Rust CI for Rocket App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rs/cargo@v1
      with:
        working-directory: ./rocketapp
        command: build
        args: --verbose
    - uses: actions-rs/cargo@v1
      with:
        working-directory: ./rocketapp
        command: test
        args: --verbose
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        components: rustfmt, clippy
    - uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check
